<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arcade - Play Now!</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vinciabum.github.io/neon-arcade/">
    <meta property="og:title" content="Neon Arcade - Free HTML5 Mini Games">
    <meta property="og:description"
        content="Play 6 polished neon-style mini-games in your browser! No download required. Dino Jump, Space Shooter, Neon Dodge, and more.">
    <meta property="og:image" content="https://vinciabum.github.io/neon-arcade/assets/thumb_rise.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vinciabum.github.io/neon-arcade/">
    <meta property="twitter:title" content="Neon Arcade - Free HTML5 Mini Games">
    <meta property="twitter:description" content="Play polished neon-style mini-games instantly.">
    <meta property="twitter:image" content="https://vinciabum.github.io/neon-arcade/assets/thumb_rise.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/dino.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Outfit:wght@400;700;800&display=swap');

        :root {
            /* 2026 Trendy Palette: Digital Lavender, Soft Cyan, White */
            --bg-mesh-1: #e0c3fc;
            --bg-mesh-2: #8ec5fc;
            --bg-mesh-3: #9bebeb;

            --surface: #ffffff;
            --surface-hover: #f8f9fa;

            --text-main: #2d3436;
            --text-sub: #636e72;

            --accent-primary: #6c5ce7;
            --accent-secondary: #00b894;
            --accent-pink: #fd79a8;

            --shadow-soft: 0 10px 30px -5px rgba(100, 100, 250, 0.15);
            --shadow-hover: 0 20px 40px -10px rgba(100, 100, 250, 0.25);

            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-pill: 50px;
        }

        body {
            margin: 0;
            background: radial-gradient(at 0% 0%, var(--bg-mesh-1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, var(--bg-mesh-2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, var(--bg-mesh-3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, #f5f6fa 0px, transparent 50%);
            background-color: #f0f3f9;
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            display: flex;
            /* Sidebar layout */
            height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px;
            height: 90vh;
            margin: auto 16px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            border-radius: var(--radius-pill);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            box-shadow: var(--shadow-soft);
            z-index: 100;
        }

        .nav-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 1.2rem;
            color: var(--accent-primary);
        }

        .nav-icon:hover {
            background: #fff;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .nav-icon.active {
            background: var(--accent-primary);
            color: #fff;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-5px);
            }

            60% {
                transform: translateY(-3px);
            }
        }

        .wallet-pill {
            background: #fff;
            padding: 10px 24px;
            border-radius: var(--radius-pill);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 800;
            box-shadow: var(--shadow-soft);
            color: var(--text-main);
        }

        .coin {
            color: #ffd700;
            font-size: 1.2rem;
        }

        /* --- Hero Section --- */
        .hero {
            width: 100%;
            height: 400px;
            background: linear-gradient(120deg, #6c5ce7, #a29bfe);
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            box-shadow: var(--shadow-soft);
            margin-bottom: 50px;
            transition: transform 0.3s;
        }

        .hero:hover {
            transform: scale(1.01);
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.2) 2px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        .hero-text {
            color: #fff;
            z-index: 2;
            max-width: 500px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 0 0 16px 0;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 32px;
            opacity: 0.9;
        }

        .play-btn {
            background: #fff;
            color: var(--accent-primary);
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: var(--radius-pill);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .play-btn:hover {
            transform: scale(1.1) translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* --- Game Grid --- */
        .grid-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-header span {
            font-size: 1.8rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-auto-rows: 220px;
            gap: 24px;
            padding-bottom: 60px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s;
        }

        .card:hover {
            transform: scale(1.08) translateY(-8px);
            box-shadow: var(--shadow-hover);
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0));
            transform: translateY(100%);
            transition: transform 0.3s ease;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        /* --- V2 RESPONSIVE FIX --- */
        @media (max-width: 1024px) {
            .player-layout {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .game-container {
                width: 100%;
                height: 60vh;
                /* Give game significant space */
                flex: none;
            }

            .ad-sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding-bottom: 20px;
            }

            .ad-slot.tall {
                height: 100px;
                width: 48%;
            }
        }

        .card:hover .card-info {
            transform: translateY(0);
        }

        .card-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .card-tag {
            font-size: 0.8rem;
            color: var(--text-sub);
            font-weight: 600;
        }

        /* Wide/Tall Spans */
        .card.wide {
            grid-column: span 2;
        }

        .card.tall {
            grid-row: span 2;
        }

        /* Gradients for fallback */
        .grad-1 {
            background: linear-gradient(45deg, #a8ff78, #78ffd6);
        }

        /* Mint */
        .grad-2 {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        /* Pinky */
        .grad-3 {
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        }

        /* Lav-Blue */
        .grad-4 {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
        }

        /* Aqua */
        .grad-5 {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
        }

        /* Peach */

        /* --- Ad Slots --- */
        .ad-slot {
            background-color: #f0f3f9;
            border: 2px dashed #cbd5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #a0aec0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .ad-slot::after {
            content: 'Advertisement';
            position: absolute;
            z-index: 1;
        }

        /* --- Refactored Modal (Game Player) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(45, 52, 54, 0.9);
            /* Darker backdrop for focus */
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .player-layout {
            display: flex;
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            gap: 20px;
            align-items: flex-start;
        }

        .game-container {
            flex: 1;
            height: 100%;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .game-frame-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
        }

        .game-controls {
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .ad-sidebar {
            width: 320px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .ad-rect {
            width: 100%;
            height: 250px;
            background: #fff;
            border-radius: 16px;
        }

        .ad-sky {
            width: 100%;
            flex: 1;
            /* Fills remaining height */
            background: #fff;
            border-radius: 16px;
        }

        .close-btn-player {
            background: #ff7675;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
        }

        .game-title-bar {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-main);
        }

        /* Mobile Responsive Player */
        @media (max-width: 1024px) {
            .player-layout {
                flex-direction: column;
                width: 100%;
                height: 100%;
            }

            .ad-sidebar {
                display: none;
                /* Hide sidebar ads on small screens */
            }

            .game-container {
                border-radius: 0;
            }

            .modal-overlay {
                background: #000;
            }
        }

        /* --- MOBILE LAYOUT FIX (New) --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column-reverse;
                /* Put sidebar (Nav) at bottom implicitly if we keep flex, but easier to just use fixed positioning or simple stack */
                display: block;
                /* Disable the side-by-side flex */
            }

            /* Convert Sidebar to Bottom Navigation */
            .sidebar {
                width: 100%;
                height: 70px;
                margin: 0;
                position: fixed;
                bottom: 0;
                left: 0;
                border-radius: 20px 20px 0 0;
                flex-direction: row;
                justify-content: space-around;
                padding: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .nav-icon {
                margin: 0;
                flex: 1;
                border-radius: 0;
                font-size: 1.5rem;
            }

            .nav-icon:hover {
                transform: none;
                /* No hover effects on touch */
                background: transparent;
                box-shadow: none;
            }

            .nav-icon.active {
                box-shadow: inset 0 -4px 0 var(--accent-primary);
                /* Bottom pill indicator */
                background: transparent;
                color: var(--accent-primary);
                border-radius: 0;
            }

            /* Adjust Main Content */
            .main-content {
                width: 100%;
                height: auto;
                min-height: 100vh;
                padding: 20px;
                padding-bottom: 100px;
                /* Safe area for bottom nav */
                overflow-y: visible;
                /* Let body scroll */
            }

            /* Hero Section Mobile */
            .hero {
                height: auto;
                padding: 40px 20px;
                flex-direction: column;
                text-align: center;
                border-radius: var(--radius-md);
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .play-btn {
                width: 100%;
                padding: 14px;
            }

            /* Grid Mobile */
            .game-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                grid-auto-rows: 160px;
            }

            .card.wide {
                grid-column: span 2;
            }

            .card.tall {
                grid-row: span 1;
                /* Disable tall cards on mobile so they fit better? Or keep them. Let's keep them if they fit. */
            }

            header {
                flex-direction: row;
                margin-bottom: 20px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .wallet-pill {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <!-- Reusing Emoji for Icons to keep it lightweight -->
        <div class="nav-icon active" title="Home">üè†</div>
        <div class="nav-icon" title="Search">üîç</div>
        <div class="nav-icon" title="Favorites">‚ù§Ô∏è</div>
        <div class="nav-icon" title="Profile">üë§</div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

        <header>
            <div class="logo">NEON</div>
            <div class="wallet-pill">
                <span class="coin">üí∞</span>
                <span id="coinDisplay">0</span>
            </div>
        </header>

        <!-- Featured Hero -->
        <section class="hero">
            <div class="hero-pattern"></div>
            <div class="hero-text">
                <p style="color: #fff; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Weekly Top
                    Pick</p>
                <h1>Neon Rise</h1>
                <p>Jump as high as you can in this procedurally generated neon world!</p>
                <button class="play-btn" onclick="openGame('games/neon_rise.html', 'Neon Rise')">PLAY NOW</button>
            </div>
            <!-- Optional: Could have a large character art on the right -->
        </section>

        <!-- Game Grid -->
        <div class="grid-header">
            <span>üî•</span> Trending Now
        </div>
        <div class="game-grid" id="gameGrid">
            <!-- JS Injected -->
        </div>

    </main>

    <!-- Modal (Game Player) -->
    <div class="modal-overlay" id="modal">
        <div class="player-layout">

            <!-- Game Section -->
            <div class="game-container">
                <div class="game-frame-wrapper">
                    <iframe id="gameFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
                </div>
                <div class="game-controls">
                    <div class="game-title-bar" id="playerTitle">Game Title</div>
                    <button class="close-btn-player" onclick="closeModal()">EXIT GAME</button>
                </div>
            </div>

            <!-- Ad Sidebar (Desktop Only) -->
            <div class="ad-sidebar">
                <div class="ad-slot ad-rect">300x250</div>
                <div class="ad-slot ad-sky">300x600</div>
            </div>

        </div>
    </div>

    <script>
        const games = [
            { title: "Dino Jump", file: "games/dino_jump.html", img: "assets/thumb_dino.png", tag: "Runner", grad: "grad-4", span: "wide" },
            { title: "Space Shooter", file: "games/space_shooter.html", img: "assets/thumb_space.png", tag: "Action", grad: "grad-3", span: "" },
            { title: "Neon Dodge", file: "games/neon_dodge.html", img: "assets/thumb_dodge.png", tag: "Survival", grad: "grad-5", span: "" },
            { title: "Cyber Snake", file: "games/cyber_snake.html", img: "assets/thumb_snake.png", tag: "Classic", grad: "grad-1", span: "tall" },
            { title: "Neon Breaker", file: "games/neon_breaker.html", img: "assets/thumb_break.png", tag: "Puzzle", grad: "grad-2", span: "" },
            { title: "Neon Rise", file: "games/neon_rise.html", img: "assets/thumb_rise.png", tag: "Endless", grad: "grad-3", span: "" },
        ];

        const grid = document.getElementById('gameGrid');
        const coinDisplay = document.getElementById('coinDisplay');
        const modal = document.getElementById('modal');
        const iframe = document.getElementById('gameFrame');

        // Render Grid
        games.forEach((game, index) => {
            // Inject Ad Card at index 3
            if (index === 3) {
                const adCard = document.createElement('div');
                adCard.className = 'card ad-slot';
                adCard.innerHTML = `<div style="font-size: 0.8rem; opacity: 0.5;">Sponsored</div>`;
                grid.appendChild(adCard);
            }

            const card = document.createElement('div');
            card.className = `card ${game.span} ${game.grad}`; // Apply gradient class as fallback background
            card.onclick = () => openGame(game.file, game.title);

            // Structure: Gradient BG -> Image (Overlay) -> Info Text
            card.innerHTML = `
                <img src="${game.img}" alt="${game.title}" onerror="this.style.display='none'">
                <div class="card-info">
                    <div class="card-title">${game.title}</div>
                    <div class="card-tag">${game.tag}</div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Coins
        function updateCoins() {
            const val = localStorage.getItem('neonCoins') || 0;
            coinDisplay.innerText = new Intl.NumberFormat().format(val);
        }

        // Modal
        function openGame(url, title) {
            iframe.src = url;
            if (title) document.getElementById('playerTitle').innerText = title;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => { iframe.src = ''; }, 300);
            updateCoins();
        }

        // Init
        updateCoins();
        setInterval(updateCoins, 2000);
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    </script>

</body>

</html>
