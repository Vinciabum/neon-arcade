<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <filter id="glow-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .saucer { fill: #ff0033; filter: url(#glow-red); }
    .dome { fill: #ff0055; }
    .lights { fill: #00ff00; animation: blink 1s infinite alternate; }
    @keyframes blink { from { opacity: 0.5; } to { opacity: 1; } }
  </style>
  <!-- Saucer Body -->
  <ellipse cx="20" cy="22" rx="18" ry="8" class="saucer" />
  <!-- Dome -->
  <path d="M10 20 Q20 5 30 20 Z" class="dome" />
  <!-- Lights -->
  <circle cx="8" cy="22" r="2" class="lights" />
  <circle cx="20" cy="26" r="2" class="lights" />
  <circle cx="32" cy="22" r="2" class="lights" />
</svg>
