<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <filter id="core-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .core { fill: #ffffff; filter: url(#core-glow); }
    .shield { fill: none; stroke: #00f0ff; stroke-width: 2; opacity: 0.7; }
  </style>
  <!-- Core -->
  <circle cx="20" cy="20" r="8" class="core" />
  <!-- Shield Rings -->
  <circle cx="20" cy="20" r="14" class="shield" stroke-dasharray="10 5">
    <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="20" cy="20" r="18" class="shield" stroke-dasharray="2 8">
    <animateTransform attributeName="transform" type="rotate" from="360 20 20" to="0 20 20" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
