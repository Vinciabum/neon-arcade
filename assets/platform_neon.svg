<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" width="100" height="20" preserveAspectRatio="none">
  <style>
    .plat-body { fill: #220033; stroke: #ff00ff; stroke-width: 2; opacity: 0.8; }
    .glow-strip { fill: #ff00ff; filter: url(#glow); }
  </style>
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect x="2" y="2" width="96" height="16" rx="4" ry="4" class="plat-body" />
  <rect x="10" y="6" width="80" height="2" class="glow-strip" />
</svg>
