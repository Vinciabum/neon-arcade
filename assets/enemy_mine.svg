<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <style>
    .mine-body { fill: #330011; stroke: #ff0055; stroke-width: 2; }
    .spike { fill: #ff0055; }
    .pulse { fill: #ff0055; animation: pulse 1s infinite alternate; }
    @keyframes pulse { from { r: 4; opacity: 0.6; } to { r: 8; opacity: 1; } }
  </style>
  <!-- Spikes -->
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(0 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(45 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(90 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(135 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(180 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(225 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(270 20 20)" />
  <path d="M20 2 L23 12 L20 20 Z" class="spike" transform="rotate(315 20 20)" />
  
  <!-- Body -->
  <circle cx="20" cy="20" r="10" class="mine-body" />
  <!-- Center Pulse -->
  <circle cx="20" cy="20" r="6" class="pulse" />
</svg>
