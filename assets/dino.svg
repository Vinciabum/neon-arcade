<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" shape-rendering="crispEdges">
  <style> rect { fill: #4caf50; } .eye { fill: #000; } </style>
  <!-- Head -->
  <rect x="12" y="4" width="8" height="6" />
  <rect x="12" y="10" width="5" height="1" />
  <rect x="13" y="5" width="1" height="1" class="eye" /> 
  <!-- Body -->
  <rect x="8" y="10" width="4" height="8" />
  <rect x="6" y="12" width="2" height="4" /> <!-- Tail -->
  <rect x="5" y="10" width="1" height="2" />
  <!-- Legs -->
  <rect x="8" y="18" width="2" height="1" />
  <rect x="8" y="19" width="1" height="1" />
  <rect x="11" y="18" width="2" height="1" />
  <rect x="12" y="19" width="1" height="1" />
  <!-- Arm -->
  <rect x="13" y="12" width="2" height="1" />
  <rect x="13" y="13" width="1" height="1" />
</svg>
