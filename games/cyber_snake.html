<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        h1 {
            font-size: 3rem;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #00ffcc, #0088aa);
            border: none;
            padding: 15px 40px;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: inherit;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffcc;
            transition: 0.2s;
            margin: 10px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* HUD - Increased Top Padding for Close Button Clearance */
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 60px 20px 20px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #fff;
            z-index: 5;
        }

        .shop-item {
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 20, 20, 0.8);
            text-align: center;
            margin-bottom: 20px;
        }

        .shop-title {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .price {
            color: #fff;
            margin-bottom: 15px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div class="hud" id="hud">
        <div>SCORE: <span id="scoreDisplay">0</span></div>
        <div style="color: #ffd700;">COINS: <span id="coinDisplay">0</span></div>
    </div>

    <div id="ui-layer">
        <!-- LOBBY SCREEN -->
        <div id="lobbyScreen" class="screen">
            <h1>CYBER SNAKE</h1>
            <p>Arrows / Swipe to Move</p>

            <!-- SHOP SECTION -->
            <div id="shopSection">
                <div class="shop-item">
                    <div class="shop-title">GOLDEN DATA SKIN</div>
                    <div class="price">300 COINS</div>
                    <p style="font-size: 0.8rem; margin-bottom: 10px;">Double Coin Gain (x2)</p>
                    <button id="btnBuySkin" class="btn" onclick="buyUpgrade()">BUY UPGRADE</button>
                    <div id="shopMsg" style="color: red; font-size: 0.8rem; height: 1rem;"></div>
                </div>
            </div>

            <button class="btn" onclick="startGame()">START RUN</button>
            <button class="btn" onclick="location.href='../index.html'"
                style="background: #555; color: #fff; box-shadow: none;">HOME</button>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="gameOverScreen" class="screen hidden">
            <h1 style="color: #ff0055; text-shadow: 0 0 20px #ff0055;">SYSTEM FAILURE</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">RETRY</button>
            <button class="btn" onclick="showLobby()">LOBBY</button>
        </div>
    </div>

    <script>
        // --- 1. ASSETS ---
        const svgHead = `<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" rx="5" fill="#00ffcc" filter="drop-shadow(0 0 4px #00ffcc)"/><circle cx="6" cy="6" r="2" fill="black"/><circle cx="14" cy="6" r="2" fill="black"/></svg>`;
        const svgBody = `<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="16" height="16" rx="4" fill="#008866" stroke="#00ffcc" stroke-width="1"/></svg>`;
        const svgFood = `<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="8" fill="#ffcc00" filter="drop-shadow(0 0 6px #ffcc00)"/></svg>`;

        const headImg = new Image(); headImg.src = 'data:image/svg+xml;base64,' + btoa(svgHead);

        // Dynamic Body Color for Golden Skin
        const bodyImg = new Image(); bodyImg.src = 'data:image/svg+xml;base64,' + btoa(svgBody);

        // Golden Skin Assets (Pre-generated for efficiency)
        const svgHeadGold = `<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" rx="5" fill="#ffd700" filter="drop-shadow(0 0 4px #ffd700)"/><circle cx="6" cy="6" r="2" fill="black"/><circle cx="14" cy="6" r="2" fill="black"/></svg>`;
        const svgBodyGold = `<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="16" height="16" rx="4" fill="#aa8800" stroke="#ffd700" stroke-width="1"/></svg>`;
        const headImgGold = new Image(); headImgGold.src = 'data:image/svg+xml;base64,' + btoa(svgHeadGold);
        const bodyImgGold = new Image(); bodyImgGold.src = 'data:image/svg+xml;base64,' + btoa(svgBodyGold);

        const foodImg = new Image(); foodImg.src = '../assets/egg_item.png';

        // --- 2. ECONOMY ---
        function getCoins() { return parseInt(localStorage.getItem('neonCoins') || '0'); }
        function saveCoins(amount) { localStorage.setItem('neonCoins', amount); updateUI(); }

        let gameData = JSON.parse(localStorage.getItem('cyberSnakeData')) || { goldSkin: false };
        function saveGameData() { localStorage.setItem('cyberSnakeData', JSON.stringify(gameData)); }

        function buyUpgrade() {
            const cost = 300;
            const currentCoins = getCoins();
            const msgEl = document.getElementById('shopMsg');

            if (gameData.goldSkin) { msgEl.innerText = "ALREADY OWNED!"; return; }

            if (currentCoins >= cost) {
                saveCoins(currentCoins - cost);
                gameData.goldSkin = true;
                saveGameData();
                updateShopUI();
                msgEl.style.color = '#00ffcc';
                msgEl.innerText = "SKIN EQUIPPED!";
            } else {
                msgEl.style.color = '#ff0055';
                msgEl.innerText = "NOT ENOUGH COINS!";
            }
        }

        function updateShopUI() {
            const btn = document.getElementById('btnBuySkin');
            if (gameData.goldSkin) {
                btn.innerText = "EQUIPPED";
                btn.disabled = true;
                btn.style.background = "#333";
                btn.style.boxShadow = "none";
            } else {
                btn.innerText = "BUY (300)";
                btn.disabled = false;
            }
        }
        function updateUI() { document.getElementById('coinDisplay').innerText = getCoins(); }

        // --- 3. GAME LOGIC ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const TILE = 20; // Grid Size
        let cols, rows;

        const resize = () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cols = Math.floor(w / TILE);
            rows = Math.floor(h / TILE);
        };
        window.addEventListener('resize', resize); resize();

        let state = 'LOBBY';
        let snake = [];
        let dir = { x: 1, y: 0 };
        let nextDir = { x: 1, y: 0 }; // Buffer input
        let food = { x: 5, y: 5 };
        let score = 0;
        let lastMove = 0;
        let speed = 150; // ms per move
        let particles = [];

        // Touch Vars
        let touchstartX = 0;
        let touchstartY = 0;

        // Input
        document.addEventListener('keydown', e => {
            if (state === 'LOBBY' || state === 'GAMEOVER') {
                if (e.code === 'Space' || e.code === 'Enter') startGame();
                return;
            }
            // Prevent reverse interaction
            if (e.code === 'ArrowUp' && dir.y === 0) nextDir = { x: 0, y: -1 };
            if (e.code === 'ArrowDown' && dir.y === 0) nextDir = { x: 0, y: 1 };
            if (e.code === 'ArrowLeft' && dir.x === 0) nextDir = { x: -1, y: 0 };
            if (e.code === 'ArrowRight' && dir.x === 0) nextDir = { x: 1, y: 0 };
        });

        // Swipe Handling
        window.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
            touchstartY = e.changedTouches[0].screenY;
        }, { passive: false });

        window.addEventListener('touchend', e => {
            if (state === 'LOBBY' || state === 'GAMEOVER') return; // Tap on buttons handled by click
            const touchendX = e.changedTouches[0].screenX;
            const touchendY = e.changedTouches[0].screenY;
            handleSwipe(touchstartX, touchstartY, touchendX, touchendY);
        }, { passive: false });

        function handleSwipe(sx, sy, ex, ey) {
            const dx = ex - sx;
            const dy = ey - sy;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal
                if (Math.abs(dx) < 30) return; // threshold
                if (dx > 0 && dir.x === 0) nextDir = { x: 1, y: 0 };
                if (dx < 0 && dir.x === 0) nextDir = { x: -1, y: 0 };
            } else {
                // Vertical
                if (Math.abs(dy) < 30) return;
                if (dy > 0 && dir.y === 0) nextDir = { x: 0, y: 1 };
                if (dy < 0 && dir.y === 0) nextDir = { x: 0, y: -1 };
            }
        }

        function startGame() {
            state = 'PLAYING';
            score = 0;
            speed = 150;
            dir = { x: 1, y: 0 };
            nextDir = { x: 1, y: 0 };
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            spawnFood();
            particles = [];

            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('scoreDisplay').innerText = 0;
            updateUI();
        }

        function showLobby() {
            state = 'LOBBY';
            document.getElementById('lobbyScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            updateShopUI();
            updateUI();
        }

        function spawnFood() {
            // Avoid spawning on snake
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * cols);
                food.y = Math.floor(Math.random() * rows);
                valid = true;
                for (let s of snake) if (s.x === food.x && s.y === food.y) valid = false;
            }
        }

        function gameOver() {
            state = 'GAMEOVER';

            // Sequential Explosion Animation
            let delay = 0;
            snake.forEach(seg => {
                setTimeout(() => {
                    explode(seg.x * TILE + TILE / 2, seg.y * TILE + TILE / 2, gameData.goldSkin ? '#ffd700' : '#00ffcc');
                }, delay);
                delay += 50;
            });

            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function explode(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color
                });
            }
        }

        function loop(timestamp) {
            requestAnimationFrame(loop);

            // Update
            if (state === 'PLAYING') {
                if (timestamp - lastMove > speed) {
                    lastMove = timestamp;

                    dir = nextDir;
                    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

                    // Wall Collision
                    if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                        gameOver(); return;
                    }

                    // Self Collision
                    for (let s of snake) {
                        if (head.x === s.x && head.y === s.y) {
                            gameOver(); return;
                        }
                    }

                    snake.unshift(head);

                    // Eat
                    if (head.x === food.x && head.y === food.y) {
                        score += 10;
                        document.getElementById('scoreDisplay').innerText = score;
                        // Coin Reward
                        const gain = gameData.goldSkin ? 2 : 1;
                        saveCoins(getCoins() + gain);

                        // Speed up
                        if (speed > 50) speed -= 2;

                        spawnFood();
                    } else {
                        snake.pop();
                    }
                }
            }

            // Draw
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, w, h);

            // Grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= w; x += TILE) { ctx.moveTo(x, 0); ctx.lineTo(x, h); }
            for (let y = 0; y <= h; y += TILE) { ctx.moveTo(0, y); ctx.lineTo(w, y); }
            ctx.stroke();

            // Draw Snake
            const currentHeadImg = gameData.goldSkin ? headImgGold : headImg;
            const currentBodyImg = gameData.goldSkin ? bodyImgGold : bodyImg;

            snake.forEach((seg, i) => {
                if (i === 0) {
                    ctx.drawImage(currentHeadImg, seg.x * TILE, seg.y * TILE, TILE, TILE);
                } else {
                    ctx.drawImage(currentBodyImg, seg.x * TILE, seg.y * TILE, TILE, TILE);
                }
            });

            // Draw Food
            ctx.drawImage(foodImg, food.x * TILE, food.y * TILE, TILE, TILE);

            // Draw Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
                if (p.life <= 0) particles.splice(i, 1);
            }
            ctx.globalAlpha = 1.0;
        }

        // Init
        updateShopUI();
        updateUI();
        requestAnimationFrame(loop);

    </script>
</body>

</html>
